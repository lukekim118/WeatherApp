<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div id="mainContainer">
        <div><h1>SIMPLE WEATHER WEBSITE</h1></div>
        <form id="input" action="#" method="GET">
            <h3>type in a city and hit enter</h3>
            <input type="text" id="text">
            
        </form>
        <div id="topContainer">
            <div id="city"></div>
            <div id="day"></div>
            <div id="weatherIcon"></div>
            <div id="temperature"></div>
            <div id="precip"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <div id="pressure"></div>
            <div id="cloud"></div>
        </div>
        <div id="bottom">
            <div id="bottomL">
                <div id="day1"></div>
                <div id="Logo1"></div>
                <div id="Temp1"></div>
                <div id="Precip1"></div>
            </div>
            <div id="bottomLM">
                <div id="day2"></div>
                <div id="Logo2"></div>
                <div id="Temp2"></div>
                <div id="Precip2"></div>
            </div>
            <div id="bottomRM">
                <div id="day3"></div>
                <div id="Logo3"></div>
                <div id="Temp3"></div>
                <div id="Precip3"></div>
            </div>
            <div id="bottomR">
                <div id="day4"></div>
                <div id="Logo4"></div>
                <div id="Temp4"></div>
                <div id="Precip4"></div>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
